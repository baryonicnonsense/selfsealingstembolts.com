baseURL = "https://selfsealingstembolts.com/"
defaultContentLanguage = "en"
languageCode = "en"

title = "Self-Sealing Stem Bolts"

theme = "gokarna"

# Automatically generate robots.txt
enableRobotsTXT = true

enableEmojis = true

[params]
  # avatar
  avatarURL = "/images/avatar.jpg"
  avatarSize = "size-l"

  # home page tag line
  description = "For the love of infrastructure, automation, and yamok sauce"
  # one of popular or recent
  showPostsOnHomePage = "recent"

[menu]
  [[menu.main]]
    # menu bar text
    name = "Home"
    # prefix text with anything, here we use feather icons
    pre = "<span data-feather='home'></span>"
    # link destination
    url = "/"
    # menu bar ordering
    weight = 1

  [[menu.main]]
    name = "Posts"
    pre = "<span data-feather='book'></span>"
    url = "/posts/"
    weight = 2

  [[menu.main]]
    name = "Projects"
    pre = "<span data-feather='code'></span>"
    url = "/projects/"
    weight = 3

  [[menu.main]]
    name = "Tags"
    pre = "<span data-feather='tag'></span>"
    url = "/tags/"
    weight = 4

  [[menu.main]]
    name = "About"
    pre = "<span data-feather='user'></span>"
    url = "/about/"
    weight = 5

  [[menu.main]]
    identifier = "github"
    url = "https://github.com/baryonicnonsense"
    weight = 6
    pre = "<span data-feather='github'></span>"

  [[menu.main]]
    identifier = "email"
    url = "mailto:contact@selfsealingstembolts.com"
    weight = 7
    pre = "<span data-feather='mail'></span>"
